<!DOCTYPE html>
<html>
<head lang="de">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>WeinVerwaltung</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="js/init.js"></script>
</head>

<body>

<nav>
    <div class="nav-wrapper container">
        <a href="index.html" class="left brand-logo">
            <span class="hide-on-small-only">WeinVerwaltung</span>
            <span class="hide-on-med-and-up">WV</span>
        </a>
        <ul id="nav-mobile" class="right">
            <li><a href="index.html">Liste</a></li>
            <li><a href="detail.html">Detail</a></li>
            <li class="active"><a href="new.html">Neu</a></li>
        </ul>
    </div>
</nav>

<main class="container">
    <h1>Neu</h1>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="title" type="text" class="validate">
                    <label for="title">Titel</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="producer" type="text" class="validate">
                    <label for="producer">Winzer</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m4">
                    <input id="type" type="text" class="validate">
                    <label for="type">Typ</label>
                </div>
                <div class="input-field col s12 m4">
                    <input id="harvested" type="text" class="validate datepicker">
                    <label for="harvested">Ernte</label>
                </div>
                <div class="input-field col s12 m4">
                    <input id="price" type="number" min="0" step="0.01" class="validate">
                    <label for="price">Preis</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Beschreibung</label>
                </div>
            </div>
        </form>
    </div>
    <a class="waves-effect waves-light btn">Erstellen</a>

</main>

<footer class="page-footer white">
    <div class="footer-copyright red lighten-2">
        <div class="container center">
            <h6>&copy; Josef Koch, if18b061</h6>
        </div>
    </div>
</footer>


</body>
</html>
